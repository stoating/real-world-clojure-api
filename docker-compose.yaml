version: "3.9"

services:
  database:
    image: postgres:15.4
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: 'my_username'
      POSTGRES_PASSWORD: 'my_password'
      POSTGRES_DB: 'my_database'
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8'